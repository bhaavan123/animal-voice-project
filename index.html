<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">


  <body>
    <center>
    <div class="col-xs-12 header_div txt-center">
      <h2>animal sound recognizer</h2>
      <p>NOTE: play diffrent sounds like bark, meow, squawk to make the animals dance</p>
    </div>
  </center>
    <div class="main_div">
      <center>
<br>
<button class="btn btn-warning" onclick="startClassification()">START</button>
<h3 id="result_label">I can hear - </h3>
<h3 id="result_confidence">Accuracy - </h3>
<br>
<img src="cat.png" id="animal_1" width="200" height="200">

<img src="dog.png" id="animal_2" width="200" height="200">

<img src="parrot.png" id="animal_3" width="200" height="200">

<img src="fish.png" id="animal_4" width="200" height="200">


      </center>

    
    </div>
    
<script src="main.js"></script>
  </body>
</html>
